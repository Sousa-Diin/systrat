<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../../../cssDefault.css">
    <link rel="icon" type="image/x-icon" href="../../../image/truck_front.ico">
    <!--<link rel="manifest" href="manifest.json">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title id="title-display">formulário | SysTrat</title>
    
</head>
  <body id="acess-denield">
<main id="main">
    <div class="desprederTop"></div>
    <header>
      <div class="flex jc-between _w-25 logo-tittle"> 
      <figure class=" container-logos">
        <img id= "logo-prop" class="logo-proprietario-usuario" src="../../../image/logo.jpg" alt="logo da empresa propritaria do software">
        <img id= "logo-user" class="logo-proprietario-usuario" src="../../../image/expresso_logo.jpg" alt="logo da empresa usuaria do software">
      </figure>
        <h2 class="p-2">Gestor de tratativas</h2>
    </div>
        <!--<article id="audit" > <pre id="myAudit" style="font-size: 10pt;">0</pre> <span>Audit</span> </article>-->
        <aside class="login-profile">
            
            <span id="login-name" class="_w-40"></span>
            <img src="../../../image/user.png" alt="login">
        </aside>
        
    </header>
    
    <section id="container">
           <nav id="sideBar">
            <div> <img class='menu-sanduiche' src='../../../image/menu.png' alt='menu-sanduiche'> </div>
            <ul>
                
                <li class="list-item" id="profile" >                    
                    <aside class="menu-list-item">
                         <img class="menu-list-img" src="../../../image/user (1).png" alt="ico-profile">
                        <span>Profile</span>
                    </aside>
                 
                </li>
                 <li class="list-item" onclick="myLink('audit')">
                     
                    <aside class="menu-list-item">
                         <img class="menu-list-img" src="../../../image/audit1.png" alt="ico-settings">
                        <span>Audit</span>
                    </aside>
                     
                </li>

                 <li class="list-item" onclick="myLink('record')">
                    <aside class="menu-list-item">
                         <img class="menu-list-img" src="../../../image/timer.svg" alt="ico-download">
                        <span>Break</span>
                    </aside>
                   
                </li>
                
                 <li class="list-item" onclick="myLink('settings')">
                    <aside class="menu-list-item">
                         <img class="menu-list-img" src="../../../image/settings.png" alt="ico-settings">
                        <span>Settings</span>
                    </aside>
                    
                </li>

                <li class="list-item" onclick="displayRevision()">
                      
                    <aside class="menu-list-item">
                      <img class="menu-list-img" src=" https://w7.pngwing.com/pngs/380/554/png-transparent-recycle-logo-recycling-symbol-icon-recycle-leaf-recycling-waste-thumbnail.png" alt="recycle image">
                        <span>Recycle</span>
                    </aside>
                      
                </li>

                 <li class="list-item" onclick="myLink('logout')">
                      
                    <aside class="menu-list-item">
                         <img class="menu-list-img" src="../../../image/logout.png" alt="ico-settings">
                        <span>Log out</span>
                    </aside>
                      
                </li>
               
            </ul>
        </nav>
      <div class="flex center p-2 tittle-smart">
        <img class="hpx-35 " src="../../../image/sleep.png" alt="icon of yarm"/>
        <h1 class="text-sky-900"> MONITORAMENTO CCI - FADIGA </h1>
        
      </div>
        

        <h2 class="center">Preencha os campos abaixo, com um tipo de alerta</h2>

        <div class="box disable" id="box"></div>
            <form class="son-info">
              
                <input onclick="handleAutoComplete('autocomplete-alerta','opcoes-alerta')" type="text" id="autocomplete-alerta" list="opcoes-alerta" placeholder="Selecione ou digite, um tipo de alerta">
                
                <datalist id="opcoes-alerta">
                    <option value="Ausência">
                    <option value="Atenção">
                    <option value="Bocejo">
                    <option value="Câmera Coberta">
                    <option value="Celular">
                    <option value="Cigarro">
                    <option value="Gesto Obceno">
                    <option value="Sonolência N1">
                    <option value="Sonolência N2">
                    <option value="Palavra de Baixo Calão">
                    <option value="Sem Cinto" selected >
                </datalist>

                <input id="placa" type="text" placeholder="Digite ou cole uma placa" />
                <input onclick="handleAutoComplete('autocomplete-filial','opcoes-filia')" type="text" id="autocomplete-filial" list="opcoes-filial" placeholder="Selecione ou digite, uma filial">

                <datalist id="opcoes-filial" >
                    <option value="Anglo" >
                    <option value="Aracruz">
                    <option value="Bracell">
                    <option value="Cenibra">
                    <option value="Cmpc">
                    <option value="Costa Rica">
                    <option value="Furlan" >
                    <option value="Limeira" >
                    <option value="MMI" >
                    <option value="Sete Lagoas">
                    <option value="Três Lagoas">
                    <option value="Rodoviário">
                    <option value="Zilor">
                </datalist>
               <button type="button" id="limparCampos">Limpar campos</button>
                <input class="outline" id="qtd_bocejo" type="text" disabled/>
              
                <button type="button" onclick="msg()">Gerar tratativa</button>
            </form>
      
        <section 
          id="clock" 
          class="absolute duration-200 transition-09s  disable"
        >
          <aside 
            class="relative flex row border-none cart-1 colo-neutral-900 bround-lg shadow-lg p-0 bg-blue-950-a"
          >
            <nav class=" flex col jc-around relative h-auto bg-slate-50 p-0 wpx-55 list-style">
              <img src="../../../image/menu.png" alt="icone de timer"
                class="wpx-25"
              />
            <li><img src="../../../image/alarm_on.svg" alt="icone de timer on"
                class="wpx-25"/>
            </li>
            <li><img src="../../../image/timer_off.svg" alt="icone de timer off"
                class="wpx-25"/>
            </li>
            <li><img src="../../../image/restaurant.svg" alt="icone de dinner"
                class="wpx-25" />
            </li>
            <li><img src="../../../image/info.png" alt="icone de infos"
                class="wpx-25" />
            </li>
            <li><img src="../../../image/settings.png" alt="icone de settings"
                class="wpx-25"/>
            </li>
              
            </nav>
            <section class="flex col jc-between flex-start h-auto w-full bg-slate-200 p-2">
              <h2 class="top-0 p-2 relative">
                Relógio
              </h2>
              <h1 id=showClock class="margin-auto"> 00:00</h1>
              <section id="container-registrarBatida">
                <label>Incluir batida</label>
                <form class="flex row jc-between align-center gap2">
                  <input type="time" id="capturarBatida" class="_w-30"/>
                  <button id="salvarBatida">salvar</button>
                </form>
              </section>
            </section>
            <input 
              type="button" 
              value="X" 
              id="close-clock" 
              class="hpx-25 wpx-25 sm absolute right-0 mr-1 mt-1 hover-colo-red"
            />
          </aside>
        </section>
      
        <fieldset>
            <legend>E-mail:</legend>
            <label for="fname">Destinatario:</label>
            <textarea disabled id="fdest"></textarea><br>
            <label for="lname">Assunto:</label>
            <textarea disabled  id="fassunto"></textarea><br><br>

        </fieldset>

        <textarea onclick="copyToClickBoard('message-email')" id="message-email"
            disabled>Message display empty</textarea>

        <textarea onclick="copyToClickBoard('message-goawake')" id="message-goawake"
            disabled>Comments message empty</textarea>


    </section>
   

    <div class="foot">SysTrat v1.0.4 - <a href="https://site.soluttec.repl.co" target="_blank"><b>Soluttec</b></a>

        href="https://api.whatsapp.com/send?phone=+5535991495521&text=Ol%C3%A1,%20gostaria%20de%20falar%20com%20o%20suporte">

        <img src="https://cdn.positus.global/production/resources/robbu/whatsapp-button/whatsapp-icon.svg">
    </a>
    <div id="outro" class="desprederButtom"></div>
</main>
